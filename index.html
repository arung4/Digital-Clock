<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - by Grow Your Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Digital Clock</h1>

    <div class="clock-container">
       
        <div class="common" id="hours">22</div>
        <span class="hours-info">Hours</span>
        <span class="colon">:</span>
        <div class="common" id="minutes">12</div>
        <span class="minutes-info">Minutes</span>
        <span class="colon">:</span>
        <div class="common" id="seconds">56</div>
        <span class="seconds-info">Seconds</span>
        <div id="meridian">AM</div>
        <div class="hrs-format" data-value="12">24</div>
    </div>
    
    <div class="date-container">
        <i class="fa-solid fa-calendar"></i>
        <div class="month">July</div>
        <span>:</span>
        <div class="day">Tuesday</div>
        <div class="date">26</div>
        <div class="year">2025</div>
    </div>

<script src="script.js"></script>
</body>
</html>
